<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>IG 登入紀錄</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #3897f0;
      color: white;
    }
  </style>
</head>
<body>
  <h1>IG 造訪紀錄</h1>
  <table>
    <thead>
      <tr>
        <th>日期</th>
        <th>時間</th>
        <th>IG 帳號</th>
      </tr>
    </thead>
    <tbody id="recordBody">
      <tr><td colspan="3">讀取中...</td></tr>
    </tbody>
  </table>

  <script>
    fetch("https://ig-tracker-api.onrender.com/api/all")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("recordBody");
        tbody.innerHTML = "";

        if (data.records.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>尚無紀錄</td></tr>";
          return;
        }

        data.records.forEach(record => {
          const [fullDateTime, username] = record;
          const [date, timeWithMs] = fullDateTime.split("T");
          const time = timeWithMs.split(".")[0];  // 去掉毫秒
          const row = document.createElement("tr");
          row.innerHTML = `<td>${date}</td><td>${time}</td><td>${username}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("recordBody").innerHTML = "<tr><td colspan='3'>載入失敗</td></tr>";
      });
  </script>
</body>
</html>
