<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="login-box">
      <img src="instagram-logo.png" alt="Instagram" class="logo" />
      <input type="text" id="igInput" placeholder="電話號碼、用戶名稱或電子郵件" />
      <button onclick="submitIG()">登入</button>
      <div class="divider">或</div>
      <div class="fb-login">使用 Facebook 帳號登入</div>
      <a href="#" class="forgot">忘記密碼？</a>
    </div>
    <div class="signup-box">
      沒有帳號？<a href="#">註冊</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
